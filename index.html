---
layout: default
title: Home
---

<p>This is the the home page. Feel free to explore!</p>

<!-- The code below makes posts show up on the home page -->

{% for post in site.posts %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
</article>

{% endfor %}
